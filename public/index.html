<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baking Dashboard PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Baking Dashboard</h1>
            <div class="product-selector">
                <label for="productSelect">Válassz terméket:</label>
                <select id="productSelect">
                    <option value="">Betöltés...</option>
                </select>
            </div>
        </header>

        <main id="app" class="hidden">
            <section class="controls">
                <div class="control-group">
                    <label for="weightRange">Célsúly: <span id="weightValue">1000</span>g</label>
                    <input type="range" id="weightRange" min="100" max="5000" step="50" value="1000">
                </div>
            </section>

            <section class="recipe-grid">
                <div id="ingredientsContainer"></div>
            </section>

            <section class="summary">
                <div class="info-card">
                    <h3>Sütési paraméterek</h3>
                    <p id="bakeParams">Hőfok: -- | Idő: --</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
